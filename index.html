<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    *{
      width: 100%; height:100%;
    }
    body{
      background-color: #801a9a;
      display: flex; justify-content: center;
      width: 100%; height:100%;
      align-items:center;
    }
    #fundo{
      background-color: white;
      display: flex; 
      border-radius: 10px 0;
      width:70%; height: 70%;
    }
    #fundo .esquerda{
      width: 50%; height: 100%;
      display: flex;
      justify-content: center;
      align-items:center;
      background: url(anfitras.jpg);
      background-size:contain;
      background-repeat: no-repeat;
    }
    #fundo .direita{
      width: 50%; height: 100%;
      background: linear-gradient(to left,#801a9a, white );
      font-size: 2vw;
      display: flex; flex-direction: column;
      justify-content: space-evenly;
      align-items:center;
    }
    .direita form{
      width:90%; height:50%;
    }
    .direita input{
      width: 80%;
      height:2vw;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0,0.8);
    }
    .direita .button{
      width:80%;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="fundo">
    <div class="esquerda">
      
    </div>
    <div class="direita">
      LOGIN
      <form method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio ou email">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha">
        <input class="button" type="submit">
      </form>
    </div>
  </div>
</body>
</html>
