<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      width: 100%; height:100%;
    }
    body{
      background-color: #801a9a;
      display: flex; justify-content: center;
      width: 100%; height:100%;
      align-items:center;
    }
    #fundo{
      background-color: white;
      display: flex; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0,0.8);
      border-radius: 10px;
      width:70%; height: 70%;
    }
    #fundo .esquerda{
      width: 50%; height: 100%;
      display: flex;
      justify-content: center;
      align-items:center;
    }
    .esquerda img{
      max-height: 90%;
      max-width: 90%;
    }
    #fundo .direita{
      width: 50%; height: 100%;
      background: linear-gradient(to left,#801a9a, white );
      font-size: 2vw;
      display: flex;
      justify-content: center;
      align-items:center;
    }
    .direita form{
      width:90%; height:50%;
    }
    .direita input{
      width: 80%;
      height:2vw;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0,0.8);
    }
  </style>
</head>
<body>
  <div id="fundo">
    <div class="esquerda">
      <img src="anfitras.jpg">
    </div>
    <div class="direita">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username">
      </form>
    </div>
  </div>
</body>
</html>
